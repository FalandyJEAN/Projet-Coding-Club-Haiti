<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Generator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- fomile pou mounn lan rapli pou cv an, m pako fin avel nn men n ka gad saa poun pote sijesyon banm-->
            <div class="col-md-6 d-flex align-items-start vh-100" id="form">
                <div class="mx-auto">
                    <h1 class="text-center">Construisez votre Portfolio</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Votre nom">
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Photo de profil</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Présentez-vous"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formation" class="form-label">Formation</label>
                            <textarea class="form-control" id="formation" rows="3" placeholder="Formation"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Expérience</label>
                            <textarea class="form-control" id="experience" rows="3" placeholder="Expérience"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">Générer Portfolio</button>
                    </form>
                </div>
            </div>
            
            <!-- div sa li menm se la Model CV moun lan chwazi an ap paret ak enfomasyon li ranpli nan fomile an -->
            <div class="col-md-6">
                <div class="d-flex align-items-center vh-100">
                    <div class="mx-auto">
                        <h1 class="text-center">Prevision</h1>
                        <div class="container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
